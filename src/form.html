<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-black text-white min-h-screen flex justify-center items-center">
    <div class="absolute inset-0 bg-black opacity-80">
        <div class="h-full w-full bg-repeat bg-[url('./images/logo2.png')] opacity-10"></div>
    </div>

    <div class="relative bg-white text-black p-8 rounded-lg shadow-lg w-full max-w-lg">
        <div class="flex justify-center mb-4">
            <img src="./images/logo2.png" alt="Logo Mercedes-Benz" class="h-12">
        </div>

        <h1 class="text-center text-2xl font-semibold mb-6">Crear una cuenta de usuario</h1>
        
        <form class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium">Dirección de correo electrónico *</label>
                <input type="email" id="email" class="w-full mt-1 p-2 border border-gray-300 rounded" required>
            </div>

            <fieldset class="space-y-4">
                <legend class="font-semibold">Datos personales</legend>

                <div>
                    <label for="name" class="block text-sm font-medium">Nombre *</label>
                    <input type="text" id="name" class="w-full mt-1 p-2 border border-gray-300 rounded" required>
                </div>

                <div>
                    <label for="surname" class="block text-sm font-medium">Apellidos *</label>
                    <input type="text" id="surname" class="w-full mt-1 p-2 border border-gray-300 rounded" required>
                </div>

                <div>
                    <label for="language" class="block text-sm font-medium">Idioma *</label>
                    <select id="language" class="w-full mt-1 p-2 border border-gray-300 rounded">
                        <option>Español</option>
                        <option>Inglés</option>
                    </select>
                </div>

                
                <div>
                    <label for="region" class="block text-sm font-medium">País o región *</label>
                    <select id="region" class="w-full mt-1 p-2 border border-gray-300 rounded">
                        <option>España</option>
                        <option>Francia</option>
                    </select>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium">Contraseña *</label>
                    <input type="password" id="password" class="w-full mt-1 p-2 border border-gray-300 rounded" required>
                </div>
            </fieldset>

            <div class="flex items-start">
                <input type="checkbox" id="terms" class="mt-1 mr-2">
                <label for="terms" class="text-sm">Acepto las siguientes condiciones *</label>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                Crear una cuenta de usuario
            </button>
        </form>

        <p class="mt-4 text-sm text-center">
            ¿Ya tiene un Mercedes me ID? 
            <a href="#" class="text-blue-600 hover:underline">Iniciar sesión</a>
        </p>
    </div>
</body>
</html>
